<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="row mr-0" th:fragment="list">
        <table id="list-table" class="table table-striped table-bordered">
            <thead>
            <tr>
				 <th>Firstname</th>
	             <th>Lastname</th>
	             <th>Email</th>
	             <th></th>
			</tr>
            </thead>
            <tbody>
            <tr th:each="user : ${list}">
               	<td th:text="${user.firstName}"></td>
               	<td th:text="${user.LastName}"></td>
                <td th:text="${user.email}"></td>
               <td> <a href="javascript:;" class="btn btn-sm btn-primary width-50 m-r-2"  th:onclick="|editForm(${user.id})|">Edit</a></td>
                          
            </tr>

            </tbody>
        </table>
    </div>
</body>


</html>
