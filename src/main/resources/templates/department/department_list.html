<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="row mr-0" th:fragment="list">
        <table id="list-table" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Sl</th>
                <th>Name</th>
                <th>Description</th>
                <th>Users</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
                <td >1</td>
                <td th:text="${department.departmentName}"></td>
                <td th:text="${department.departmentDescription}"></td>
                <td>
                    <a href="#">Users <span class="badge">1</span></a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</body>


</html>
